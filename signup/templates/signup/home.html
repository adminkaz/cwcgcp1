{% extends "base.html" %}
{% block content %}

<h1>新規登録</h1>
{% if user.is_authenticated %}
    Hello {{ user.email }}
{% else %}
    <form action="{% url 'signup:index' %}" method="POST">
        {{ form }}
        <button type="submit">Signup</button>
        {% csrf_token %}
    </form>
{% endif %}    
{% endblock %}
