{% extends "base.html" %}
{% block content %}

<h1>詳細</h1>
<table>
    <tr>
        <th>タイトル</th>
        <td>{{ article.title }}</td>
    </tr>
    <tr>
        <th>本文</th>
        <td>{{ article.body }}</td>
    </tr>
    <tr>
        <th>作成日</th>
        <td>{{ article.created_at }}</td>
    </tr>
</table>

{% endblock %}
