{% extends "base.html" %}
{% block content %}

<h1>編集</h1>
<form action="{% url 'blog:update_or_delete' article.pk %}" method="POST">
    <table>
        <tr>
            <th>タイトル</th>
            <td><input name="title" value="{{ article.title }}"></td>
        </tr>
        <tr>
            <th>本文</th>
            <td><input name="body" value="{{ article.body }}"></td>
        </tr>
        <tr>
            <th>作成日</th>
            <td>{{ article.created_at }}</td>
        </tr>
    </table>
    {% csrf_token %}
    <button type="submit" name="update" onclick="return confirm('更新します、よろしいですか？')">Edit</button>
    <br>
    <button type="submit" name="delete" onclick="return confirm('削除します、よろしいですか？')">delete</button>
</form>

{% endblock %}
